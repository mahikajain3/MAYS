language: python
python:
    - '3.8'

install:
    - pip install -r requirements-dev.txt

env:
    - MAYS_HOME=/home/travis/build/mahikajain3/testSE
    - PYTHONPATH=/home/travis/build/mahikajain3/testSE

script:
    - make all_tests

# deploy to heroku on push to master
deploy:
    - provider: heroku
      api key: $HEROKU_API_KEY
      app: testse123
      on:
          branch: master	
